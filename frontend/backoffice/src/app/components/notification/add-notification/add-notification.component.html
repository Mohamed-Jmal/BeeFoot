<form #notificationForm="ngForm" (ngSubmit)="onSubmit(notificationForm)">
    <div class="container-fluid">
        <div class="row product-adding">
            <div class="col-xl-6">
                <div class="card">
                    <div class="card-header">
                        <h5>ADD Notification</h5>
                    </div>
                    <div class="card-body">
                        <div class="digital-add needs-validation">
                            <div class="col-xl-3 col-md-4"><label for="validationCustom0"><span>*</span>
                                Title</label></div>
                            <div class="col-xl-8 col-md-7"><input class="form-control" id="validationCustom0" [(ngModel)]="notification.title" name="title"
                                                                  type="text" ></div>
                            <div class="col-xl-3 col-md-4"><label for="validationCustom0"><span>*</span>
                                Content</label></div>
                            <div class="col-xl-8 col-md-7"><input class="form-control" id="validationCustom0" [(ngModel)]="notification.content" name="content"
                                                                  type="text" ></div>
                            <div class="form-group mb-0">
                                <div class="product-buttons text-end mt-3">
                                    <button type="submit" class="btn btn-primary">Confirm Add</button>
                                    <button type="button" class="btn btn-light">Clear</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</form>
