<form #dateFieldForm="ngForm" (ngSubmit)="onSubmit(dateFieldForm)">
    <div class="container-fluid">
        <div class="row product-adding">
            <div class="col-xl-6">
                <div class="card">
                    <div class="card-header">
                        <h5>ADD Date Field</h5>
                    </div>
                    <div class="card-body">
                        <div class="digital-add needs-validation">
                            <div class="col-xl-3 col-md-4"><label for="validationCustom0"><span>*</span>
                                Date</label></div>
                            <div class="col-xl-8 col-md-7"><input class="form-control" id="validationCustom0" [(ngModel)]="dateField.date" name="dateField"
                                                                  type="date" ></div>
                            <div class="form-group">
                                <div class="col-xl-3 col-md-4">
                                    <label for="availabilityCheckbox"><span>*</span>Is Available</label>
                                </div>
                                <div class="col-xl-8 col-md-7">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" id="availabilityCheckbox" [(ngModel)]="dateField.isAvailable" name="isAvailable"
                                               type="checkbox">
                                        <label class="form-check-label" for="availabilityCheckbox">
                                            Yes
                                        </label>
                                    </div>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" id="notAvailabilityCheckbox" [(ngModel)]="!dateField.isAvailable" name="notAvailable"
                                               type="checkbox">
                                        <label class="form-check-label" for="notAvailabilityCheckbox">
                                            No
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-0">
                                <div class="product-buttons text-end mt-3">
                                    <button type="submit" class="btn btn-primary">Confirm Add</button>
                                    <button type="button" class="btn btn-light">Clear</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</form>
