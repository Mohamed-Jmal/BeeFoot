<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>Catalog Details</h5>
                </div>
                <div class="card-body">
                    <div class="custom-datatable">
                        <div class="clearfix"></div>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>fieldId</th>
                                <th>fieldName</th>
                                <th >fieldLocation</th>
                                <th>availability</th>
                                <th>fieldType</th>
                                <th>fieldImage</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let item of fieldList">
                                <td>
                                    {{ item.fieldId }}
                                </td>
                                <td>
                                    {{ item.fieldName }}
                                </td>
                                <td>
                                    {{ item.location }}
                                </td>
                                <td>
                                    {{ item.availability }}
                                </td>
                                <td>
                                    {{ item.fieldType }}
                                </td>
                                <td>
                                    <div *ngFor="let image of item.fieldImages">
                                        <img [src]="image.url"   style="width: 70px">
                                    </div>
                                </td>

                                <td scope="row">
                                    <!--<a  (click)="editCatalogDetails(item.catalogId)"  href="javascript:void(0)"><i class='fa fa-edit f-12'></i></a>&nbsp;-->
                                    <a  (click)="editFieldDetails(item.fieldId)"  href="javascript:void(0)"><i class='fa fa-edit f-12'></i></a>&nbsp;
                                    <a (click)="deleteField(item.fieldId)" href="javascript:void(0)"><i class="fa fa-trash-o" ></i> &nbsp;&nbsp;&nbsp;</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
