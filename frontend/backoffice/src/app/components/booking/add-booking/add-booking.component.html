<form #bookingForm="ngForm" (ngSubmit)="onSubmit(bookingForm)">
    <div class="container-fluid">
        <div class="row product-adding">
            <div class="col-xl-6">
                <div class="card">
                    <div class="card-header">
                        <h5>ADD Booking</h5>
                    </div>
                    <div class="card-body">
                        <div class="digital-add needs-validation">
                            <div class="col-xl-3 col-md-4"><label for="validationCustom0"><span>*</span>
                                DateBooking</label></div>
                            <div class="col-xl-8 col-md-7"><input class="form-control" id="validationCustom0" [(ngModel)]="booking.dateBooking" name="dateBooking"
                                                                  type="date" ></div>
                            <div class="form-group">
                                <div class="col-xl-3 col-md-4"><label for="validationCustom1"><span>*</span> bookingStatus</label></div>
                                <div class="col-xl-8 col-md-7">
                                    <select class="form-control" id="validationCustom1" [(ngModel)]="booking.bookingStatus" name="bookingStatus">
                                        <option *ngFor="let status of bookingStatusValues" [value]="status">{{ status }}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group mb-0">
                                <div class="product-buttons text-end mt-3">
                                    <button type="submit" class="btn btn-primary">Confirm Add</button>
                                    <button type="button" class="btn btn-light">Clear</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</form>
