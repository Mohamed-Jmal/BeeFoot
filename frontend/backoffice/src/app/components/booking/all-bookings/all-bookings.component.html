<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>Booking Details</h5>
                </div>
                <div class="card-body">
                    <div class="custom-datatable">
                        <div class="clearfix"></div>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>bookingId</th>
                                <th>bookingDate</th>
                                <th >BookingStatus</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let item of bookingList">
                                <td>
                                    {{ item.bookingId }}
                                </td>
                                <td>
                                    {{ item.dateBooking | date:'dd/MM/yyyy HH:mm:ss' }}
                                </td>
                                <td>
                                    {{ item.bookingStatus }}
                                </td>


                                <td scope="row">
                                    <!--<a  (click)="editCatalogDetails(item.catalogId)"  href="javascript:void(0)"><i class='fa fa-edit f-12'></i></a>&nbsp;-->
                                    <a  (click)="editBookingDetails(item.bookingId)" href="javascript:void(0)"><i class='fa fa-edit f-12'></i></a>&nbsp;
                                    <a (click)="deleteBooking(item.bookingId)" href="javascript:void(0)"><i class="fa fa-trash-o" ></i> &nbsp;&nbsp;&nbsp;</a>
                                    <a (click)="affectBooking(item.bookingId)">affect user</a>

                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
