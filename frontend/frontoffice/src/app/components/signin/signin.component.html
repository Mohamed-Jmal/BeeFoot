<div class="login-container">
  <form class="login-form" [formGroup]="formLogin" (ngSubmit)="handleLogin()">
    <h1>Login</h1>
    <div class="input-box">
      <input type="text" placeholder="Username" required formControlName="username">
      <i class='bx bxs-user'></i>
    </div>
    <div class="input-box">
      <input type="password" placeholder="Password" required formControlName="password">
      <i class='bx bxs-lock-alt'></i>
    </div>
    <div class="remember-forgot">
      <label><input type="checkbox"> Remember me</label>
      <a href="#">Forgot password?</a>
    </div>
    <button type="submit" class="btn">Login</button>
    <div class="register-link">
      <p>Don't have an account? <a (click)="registerUser()">Register</a> </p>
    </div>
  </form>
</div>
