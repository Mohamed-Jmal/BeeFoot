<div class="container">

  <form class="register-form" action="#" name="form" [formGroup]="formRegister">
    <h1 class="form-title">Registration</h1>
    <div class="main-user-info">
      <div class="user-input-box">
        <label for="fullName">Full Name</label>
        <input type="text"
               id="fullName"
               name="fullName"
               placeholder="Enter Full Name"
               formControlName="fullName"
        />
      </div>
      <div class="user-input-box">
        <label for="username">Username</label>
        <input type="text"
               id="username"
               name="username"
               placeholder="Enter Username"
               formControlName="username"
        />
      </div>
      <div class="user-input-box">
        <label for="email">Email</label>
        <input type="email"
               id="email"
               name="email"
               placeholder="Enter Email"
               formControlName="email"
        />
      </div>
      <div class="user-input-box">
        <label for="phoneNumber">Phone Number</label>
        <input type="text"
               id="phoneNumber"
               name="phoneNumber"
               placeholder="Enter Phone Number"
               formControlName="phoneNumber"
        />
      </div>
      <div class="user-input-box">
        <label for="password">Password</label>
        <input type="password"
               id="password"
               name="password"
               placeholder="Enter Password"
               formControlName="password"
        />
      </div>
      <div class="user-input-box">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password"
               id="confirmPassword"
               name="confirmPassword"
               placeholder="Confirm Password"
               formControlName="confirmPassword"
        />
      </div>
    </div>
    <div class="gender-details-box">
      <span class="gender-title">Gender</span>
      <div class="gender-category">
        <input type="radio" name="gender" id="male" formControlName="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" formControlName="gender" value="Female">
        <label for="female">Female</label>
      </div>
    </div>
    <div class="form-submit-btn">
      <input type="submit" value="Register" (click)="registerMod()">
    </div>
  </form>
</div>
